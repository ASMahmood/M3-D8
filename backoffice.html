<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"

      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Backoffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"
          ><img src="img/icon.png" width="100px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Home </a>
            </li>
            <li class="nav-item  active">
              <a class="nav-link" href="backoffice.html">Backoffice <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline ml-3 my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              style="width: 40vw"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-warning my-2 my-sm-0" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </nav>

    <div class="container">
      <h1>AMAZON</h1>
      <h2>BackOffice</h2>
      <div class="row">
        <div class="col col-6 offset-3">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Item Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Write Name Here"
              />
            </div>
            <div class="form-group">
              <label for="description">Item Description</label>
              <textarea
                rows="3"
                class="form-control"
                id="description"
                placeholder="Write Description Here"
              /></textarea>
            </div>
            <div class="form-group">
                <label for="brand">Item Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Write Brand Here"
                />
            </div>
            <div class="form-group">
                <label for="imageUrl">Item Image</label>
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  placeholder="Paste Image URL Here"
                />
            </div>
            <div class="form-group">
                <label for="price">Item Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Write Price Here"
                />
            </div>
            <div class="form-group">
                <button class="btn btn-warning" type="submit">SUBMIT</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script>
        const handleSubmit = (e) => {
            e.preventDefault()
            submitProduct()
        }

        const submitProduct = async () => {
            let newProduct = {
                name: document.querySelector("#name").value,
                description: document.querySelector("#description").value,
                brand: document.querySelector("#brand").value,
                imageUrl: document.querySelector("#imageUrl").value,
                price: document.querySelector("#price").value,
            }

            try {
                let response = await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                    method: 'POST',
                    body: JSON.stringify(newProduct),
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiY2ZjMDRiY2RlMTAwMTc2MTZhOTkiLCJpYXQiOjE2MDUwOTUzNjEsImV4cCI6MTYwNjMwNDk2MX0.pk0lM9kNMqL9A5UmPUWFFL7d6VIeDWrsadveoIjUNSQ"
                    }
                })

                if(response.ok) {
                    alert("Product posted successfully")
                } else {
                    alert("uh oh stinky")
                }
            } catch (error) {
                console.log(error)
            }
        }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
